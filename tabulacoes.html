<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabula√ß√µes</title>
  <style>
    :root {
      --bg: #0f1113;
      --panel: #15181b;
      --panel-2: #1b2024;
      --muted: #aab0b6;
      --text: #f5f7fa;
      --accent: #00c853;
      --accent-2: #00e676;
      --danger: #e53935;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    body[data-theme="light"] {
      --bg: #ffffff;
      --panel: #ffffff;
      --panel-2: #fafafa;
      --muted: #555;
      --text: #1a1a1a;
      --accent: #ff5722;
      --accent-2: #ff9800;
      --danger: #d32f2f;
      --shadow: 0 8px 20px rgba(0,0,0,.08);
      background:
        radial-gradient(1000px 1000px at 110% -10%, #ffe0b2 0%, transparent 60%),
        radial-gradient(1000px 1000px at -10% 110%, #fff3e0 0%, transparent 60%),
        var(--bg);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 70px;
      height: 100%;
      border-right: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .sidebar a {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      text-decoration: none;
      color: var(--accent);
      font-weight: 700;
      font-size: 18px;
    }

    /* Container */
    .container {
      margin-left: 90px;
      max-width: 900px;
      padding: 20px;
      flex: 1;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    header h1 { font-size: 22px; color: var(--accent); }
    .muted { color: var(--muted); }
    .badge {
      padding: 8px 12px;
      border-radius: 10px;
      background: #21272d;
      color: var(--text);
      border: 1px solid #2a3138;
      cursor: pointer;
    }

    /* Card */
    .screen {
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%);
      border: 1px solid #22292f;
      border-radius: 16px;
      padding: 18px 16px;
      box-shadow: var(--shadow);
      margin-top: 20px;
    }
    .title { font-weight: 700; font-size: 18px; margin-bottom: 12px; }
    .script { color: #dce3ea; line-height: 1.55; font-size: 15px; }

    /* Painel ADM */
    .adm {
      position: fixed; inset: 0 0 0 auto;
      width: 320px; max-width: 90vw;
      background: #0f1418;
      border-left: 1px solid #20262c;
      box-shadow: -20px 0 40px rgba(0,0,0,.4);
      padding: 14px 14px 70px;
      transform: translateX(100%);
      transition: transform .28s ease;
      z-index: 1200;
    }
    .adm.open { transform: translateX(0); }
    .adm > header {
      font-weight: 700;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }
    .adm label { display:block; font-size:12px; color:var(--muted); margin:10px 0 6px; }
    .adm input[type="text"], .adm textarea {
      width:100%; border:1px solid #2a333b; background:#0f1418; color:var(--text);
      border-radius:10px; padding:8px 10px; outline:none;
    }
    .adm textarea { min-height: 90px; resize: vertical; }
    .adm-footer {
      position: absolute; left:14px; right:14px; bottom:12px;
      display:flex; gap:8px; justify-content: space-between;
    }
    .btn-mini {
      border:1px solid #2a3138; background:#182029; color:var(--text);
      padding:8px 10px; border-radius:10px; cursor:pointer;
    }
    .btn-mini.primary { background: linear-gradient(90deg, var(--accent), var(--accent-2)); border:none; color:#06140b; }
    .btn-mini.danger { background:#2a1211; border-color:#542625; color:#ffcfcf; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <a href="#">Tabula√ß√µes</a>
  </nav>

  <!-- Conte√∫do -->
  <div class="container">
    <header>
      <div>
        <h1>Tabula√ß√µes</h1>
        <p class="muted">Painel de registro e edi√ß√£o</p>
      </div>
      <div>
        <button id="btnToggleTheme" class="badge">üåó Tema</button>
        <button id="btnToggleAdm" class="badge">‚öôÔ∏è ADM</button>
      </div>
    </header>

    <!-- Lista -->
    <main id="tabulacoesList"></main>
  </div>

  <!-- Painel ADM -->
  <aside class="adm" id="admPanel">
    <header>
      <div id="admTitle">Nova Tabula√ß√£o</div>
      <button id="btnAdmClose" class="badge">‚úï</button>
    </header>

    <label>Nome da Tabula√ß√£o</label>
    <input type="text" id="fldTitulo">

    <label>Descri√ß√£o</label>
    <textarea id="fldDescricao"></textarea>

    <div class="adm-footer">
      <button id="btnSave" class="btn-mini primary">Salvar</button>
      <button id="btnDel" class="btn-mini danger" style="display:none;">Excluir</button>
    </div>
  </aside>

  <!-- Firebase -->
  <script type="module">
    import { db, auth } from "./firebase.js";
    import { 
      collection, addDoc, setDoc, deleteDoc, doc, 
      onSnapshot, query, orderBy 
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const list = document.getElementById("tabulacoesList");
    const admPanel = document.getElementById("admPanel");
    const fldTitulo = document.getElementById("fldTitulo");
    const fldDescricao = document.getElementById("fldDescricao");
    const btnToggleAdm = document.getElementById("btnToggleAdm");
    const btnAdmClose = document.getElementById("btnAdmClose");
    const btnSave = document.getElementById("btnSave");
    const btnDel = document.getElementById("btnDel");
    const admTitle = document.getElementById("admTitle");

    let isAdmin = false;
    let editId = null;

    // Controle de login ADM
    onAuthStateChanged(auth, (user) => {
      isAdmin = !!user;
      btnToggleAdm.style.display = isAdmin ? "" : "none";
    });

    // Abrir novo
    btnToggleAdm.addEventListener("click", () => {
      if (!isAdmin) return alert("Somente administradores podem usar o painel.");
      editId = null;
      fldTitulo.value = "";
      fldDescricao.value = "";
      admTitle.textContent = "Nova Tabula√ß√£o";
      btnDel.style.display = "none";
      admPanel.classList.add("open");
    });

    btnAdmClose.addEventListener("click", () => admPanel.classList.remove("open"));

    // Salvar
    btnSave.addEventListener("click", async () => {
      if (!isAdmin) return;
      const titulo = fldTitulo.value.trim();
      const descricao = fldDescricao.value.trim();
      if (!titulo) return alert("Informe um t√≠tulo.");
      try {
        if (editId) {
          await setDoc(doc(db, "tabulacoes", editId), { titulo, descricao }, { merge: true });
        } else {
          await addDoc(collection(db, "tabulacoes"), { titulo, descricao });
        }
        admPanel.classList.remove("open");
      } catch (e) {
        alert("Erro ao salvar.");
        console.error(e);
      }
    });

    // Excluir
    btnDel.addEventListener("click", async () => {
      if (!isAdmin || !editId) return;
      if (!confirm("Excluir esta tabula√ß√£o?")) return;
      try {
        await deleteDoc(doc(db, "tabulacoes", editId));
        admPanel.classList.remove("open");
      } catch (e) {
        alert("Erro ao excluir.");
        console.error(e);
      }
    });

    // Leitura em tempo real
    const q = query(collection(db, "tabulacoes"), orderBy("titulo"));
    onSnapshot(q, (snap) => {
      list.innerHTML = "";
      snap.forEach(d => {
        const t = d.data();
        const card = document.createElement("section");
        card.className = "screen";
        card.innerHTML = `
          <div class="title">${t.titulo}</div>
          <div class="script">${t.descricao}</div>
          ${isAdmin ? `<button class="badge" data-edit="${d.id}">‚úèÔ∏è Editar</button>` : ""}
        `;
        list.appendChild(card);
      });

      if (isAdmin) {
        document.querySelectorAll("[data-edit]").forEach(btn => {
          btn.addEventListener("click", () => {
            const id = btn.getAttribute("data-edit");
            const item = snap.docs.find(doc => doc.id === id)?.data();
            if (!item) return;
            editId = id;
            fldTitulo.value = item.titulo;
            fldDescricao.value = item.descricao;
            admTitle.textContent = "Editar Tabula√ß√£o";
            btnDel.style.display = "inline-block";
            admPanel.classList.add("open");
          });
        });
      }
    });
  </script>

  <!-- Tema -->
  <script>
    const themeBtn = document.getElementById("btnToggleTheme");
    if (localStorage.getItem("theme")) {
      document.body.setAttribute("data-theme", localStorage.getItem("theme"));
    }
    themeBtn?.addEventListener("click", () => {
      const current = document.body.getAttribute("data-theme");
      const next = current === "light" ? "dark" : "light";
      document.body.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });
  </script>
</body>
</html>
