<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tabula√ß√µes</title>
  <style>
    :root {
      --bg: #0f1113;
      --panel: #15181b;
      --panel-2: #1b2024;
      --text: #f5f7fa;
      --muted: #aab0b6;
      --border: #22292f;
      --badge-bg: #21272d;
      --badge-border: #2a3138;
      --accent: #00c853;
      --accent-2: #00e676;
      --shadow: 0 12px 34px rgba(0,0,0,.35);
    }
    body[data-theme="light"] {
      --bg: #ffffff;
      --panel: #ffffff;
      --panel-2: #f7f7f8;
      --text: #1b1f24;
      --muted: #666;
      --border: #e5e7eb;
      --badge-bg: #f3f4f6;
      --badge-border: #e5e7eb;
      --accent: #ff6d00;
      --accent-2: #ffa000;
      --shadow: 0 8px 20px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      min-height: 100vh;
      padding: 24px;
      display: flex;
      justify-content: center;
    }
    .container { width: 100%; max-width: 760px; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }
    header h1 { margin: 0; font-size: 22px; color: var(--accent); }
    .muted { color: var(--muted); margin: 4px 0 0; }

    .toolbar { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .select {
      border: 1px solid var(--badge-border);
      background: var(--panel-2);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 10px;
      min-width: 260px;
      outline: none;
    }
    .badge {
      padding: 8px 12px;
      border-radius: 10px;
      background: var(--badge-bg);
      color: var(--text);
      border: 1px solid var(--badge-border);
      cursor: pointer;
      font-weight: 600;
    }

    main { margin-top: 6px; }
    .item {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      margin: 12px 0;
      text-align: center;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background .2s;
    }
    .item:hover { background: var(--panel-2); }
    .item-title { font-weight: 700; font-size: 18px; }

    /* ====== Modal ====== */
.modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
  padding: 20px;
}
.modal-backdrop.open { display: flex; }

.modal {
  background: var(--panel);
  border-radius: 20px;
  padding: 32px 28px;
  max-width: 900px;     /* maior largura */
  width: 100%;
  max-height: 85vh;     /* limita altura pra n√£o sair da tela */
  overflow-y: auto;     /* rolagem caso texto seja muito grande */
  box-shadow: var(--shadow);
  animation: fadeIn .25s ease;
}

.modal h2 {
  margin-top: 0;
  font-size: 26px;
  color: var(--accent);
}
.modal p {
  line-height: 1.8;
  font-size: 17px;
  white-space: pre-wrap;
  margin-top: 16px;
}
.modal footer {
  margin-top: 24px;
  text-align: right;
}
.modal footer .badge {
  padding: 10px 16px;
  font-size: 14px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px) scale(.97); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}


    /* ====== Painel ADM ====== */
    .adm {
      position: fixed; top: 0; right: 0; bottom: 0;
      width: 340px; max-width: 90vw;
      background: var(--panel);
      border-left: 1px solid var(--border);
      box-shadow: -20px 0 40px rgba(0,0,0,.35);
      padding: 14px 14px 70px;
      transform: translateX(100%);
      transition: transform .28s ease;
      z-index: 1200;
      display: none;
    }
    .adm.open { transform: translateX(0); display: block; }
    .adm > header {
      font-weight: 700; margin-bottom: 10px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .adm input, .adm textarea {
      width:100%; border:1px solid var(--badge-border);
      background: var(--panel-2); color: var(--text);
      border-radius:10px; padding:8px 10px; outline:none;
    }
    .adm textarea { min-height: 90px; resize: vertical; }
    .adm-footer { position:absolute; left:14px; right:14px; bottom:12px; display:flex; gap:8px; }
    .btn-mini { border:1px solid var(--badge-border); background: var(--badge-bg); color: var(--text); padding:8px 10px; border-radius:10px; cursor:pointer; }
    .btn-mini.primary { background: linear-gradient(90deg, var(--accent), var(--accent-2)); border:none; color:#06140b; }
    .btn-mini.danger  { background:#2a1211; border-color:#542625; color:#ffdede; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Tabula√ß√µes</h1>
        <p class="muted">Painel de registro e edi√ß√£o</p>
      </div>
      <div class="toolbar">
        <input id="searchInput" class="select" type="text" placeholder="üîç Pesquisar tabula√ß√£o..." />
        <button id="btnToggleTheme" class="badge">üåó Tema</button>
        <button id="btnToggleAdm" class="badge">‚öôÔ∏è ADM</button>
      </div>
    </header>

    <main id="tabulacoesList"></main>
  </div>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <footer>
        <button id="btnCloseModal" class="badge">Fechar</button>
      </footer>
    </div>
  </div>

  <!-- Painel ADM -->
  <aside class="adm" id="admPanel">
    <header>
      <div id="admTitle">Nova Tabula√ß√£o</div>
      <button id="btnAdmClose" class="badge">‚úï</button>
    </header>
    <label>Nome</label>
    <input type="text" id="fldTitulo" placeholder="Ex: Cliente desligou" />
    <label>Descri√ß√£o</label>
    <textarea id="fldDescricao" placeholder="Texto/roteiro da tabula√ß√£o"></textarea>
    <div class="adm-footer">
      <button id="btnSave" class="btn-mini primary">Salvar</button>
      <button id="btnDel" class="btn-mini danger" style="display:none;">Excluir</button>
    </div>
  </aside>

  <script type="module">
    import { db, auth } from "./firebase.js";
    import {
      collection, addDoc, setDoc, deleteDoc, doc,
      onSnapshot, query, orderBy
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const list = document.getElementById("tabulacoesList");
    const searchInput = document.getElementById("searchInput");
    const admPanel = document.getElementById("admPanel");
    const fldTitulo = document.getElementById("fldTitulo");
    const fldDescricao = document.getElementById("fldDescricao");
    const btnToggleAdm = document.getElementById("btnToggleAdm");
    const btnAdmClose = document.getElementById("btnAdmClose");
    const btnSave = document.getElementById("btnSave");
    const btnDel = document.getElementById("btnDel");
    const admTitle = document.getElementById("admTitle");

    const modalBackdrop = document.getElementById("modalBackdrop");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const btnCloseModal = document.getElementById("btnCloseModal");

    let isAdmin = false;
    let editId = null;
    let cacheDocs = [];

    onAuthStateChanged(auth, (user) => {
      isAdmin = !!user;
      btnToggleAdm.style.display = isAdmin ? "" : "none";
    });

    btnToggleAdm.addEventListener("click", () => {
      if (!isAdmin) return alert("Somente administradores podem usar o painel.");
      editId = null;
      fldTitulo.value = "";
      fldDescricao.value = "";
      admTitle.textContent = "Nova Tabula√ß√£o";
      btnDel.style.display = "none";
      admPanel.classList.add("open");
    });
    btnAdmClose.addEventListener("click", () => admPanel.classList.remove("open"));

    btnSave.addEventListener("click", async () => {
      if (!isAdmin) return;
      const titulo = fldTitulo.value.trim();
      const descricao = fldDescricao.value.trim();
      if (!titulo) return alert("Informe um t√≠tulo.");
      try {
        if (editId) {
          await setDoc(doc(db, "tabulacoes", editId), { titulo, descricao }, { merge: true });
        } else {
          await addDoc(collection(db, "tabulacoes"), { titulo, descricao });
        }
        admPanel.classList.remove("open");
      } catch (e) { console.error(e); }
    });

    btnDel.addEventListener("click", async () => {
      if (!isAdmin || !editId) return;
      if (!confirm("Excluir esta tabula√ß√£o?")) return;
      try {
        await deleteDoc(doc(db, "tabulacoes", editId));
        admPanel.classList.remove("open");
      } catch (e) { console.error(e); }
    });

    function render(docs) {
      list.innerHTML = "";
      docs.forEach(d => {
        const t = d.data();
        const card = document.createElement("div");
        card.className = "item";
        card.innerHTML = `<div class="item-title">${t.titulo || "(sem t√≠tulo)"}</div>`;
        card.addEventListener("click", () => {
          modalTitle.textContent = t.titulo || "(sem t√≠tulo)";
          modalDesc.textContent = t.descricao || "";
          modalBackdrop.classList.add("open");
        });
        list.appendChild(card);
      });
    }

    const q = query(collection(db, "tabulacoes"), orderBy("titulo"));
    onSnapshot(q, (snap) => {
      cacheDocs = snap.docs;
      applyFilter();
    });

    function applyFilter() {
      const term = searchInput.value.toLowerCase();
      const filtered = cacheDocs.filter(d => {
        const t = d.data();
        return (t.titulo||"").toLowerCase().includes(term) || (t.descricao||"").toLowerCase().includes(term);
      });
      render(filtered);
    }
    searchInput.addEventListener("input", applyFilter);

    // Modal controls
    btnCloseModal.addEventListener("click", () => modalBackdrop.classList.remove("open"));
    modalBackdrop.addEventListener("click", e => {
      if (e.target === modalBackdrop) modalBackdrop.classList.remove("open");
    });
  </script>

  <script>
    (function(){
      const btn = document.getElementById("btnToggleTheme");
      const stored = localStorage.getItem("theme");
      if (stored) document.body.setAttribute("data-theme", stored);
      else if (window.matchMedia("(prefers-color-scheme: light)").matches) document.body.setAttribute("data-theme","light");
      else document.body.setAttribute("data-theme","dark");
      btn.addEventListener("click", () => {
        const cur = document.body.getAttribute("data-theme");
        const next = cur==="light"?"dark":"light";
        document.body.setAttribute("data-theme",next);
        localStorage.setItem("theme",next);
      });
    })();
  </script>
</body>
</html>
