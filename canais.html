<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="img/operador-de-telemarketing.png">
  <title>Canais de Atendimento</title>
  <style>
    :root{
      --bg:#0f1113; --panel:#15181b; --panel-2:#1b2024; --text:#f5f7fa; --muted:#aab0b6;
      --border:#22292f; --badge-bg:#21272d; --badge-border:#2a3138;
      --accent:#ff6d00; --accent-2:#ffa000; --shadow:0 10px 28px rgba(0,0,0,.35);
    }
    body[data-theme="light"]{
      --bg:#fff; --panel:#fff; --panel-2:#f7f7f8; --text:#1b1f24; --muted:#666;
      --border:#e5e7eb; --badge-bg:#f3f4f6; --badge-border:#e5e7eb;
      --accent:#ff6d00; --accent-2:#ffa000; --shadow:0 6px 18px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:system-ui,Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text);
      min-height:100vh; padding:20px;
      transition:background .3s,color .3s;
    }
    .container{ max-width:1100px; margin:auto; }

    header{ display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:8px; margin-bottom:12px }
    header h1{ margin:0; font-size:22px; color:var(--accent) }

    .badge{
      border:1px solid var(--badge-border); background:var(--panel-2); color:var(--text);
      padding:8px 14px; border-radius:10px; cursor:pointer; font-weight:600;
      transition:.25s;
    }
    .badge:hover{ background:var(--accent); color:#fff; }

    /* Pesquisa */
    #searchWrapper{
      display:flex; justify-content:center; margin:12px 0 20px;
    }
    #searchInput{
      flex:0 1 480px;
      border:1px solid var(--badge-border);
      background:var(--panel-2);
      color:var(--text);
      padding:10px 14px;
      border-radius:12px;
      font-size:15px;
    }

    /* Grid responsivo */
    #canaisList{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
      gap:20px;
    }

    /* Card */
    .canal-card{
      background:var(--panel-2);
      border:1px solid var(--border);
      border-radius:16px;
      padding:18px 20px;
      box-shadow:var(--shadow);
      transition:all .3s ease;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      cursor:pointer;
    }
    .canal-card:hover{
      transform:translateY(-4px);
      border-color:var(--accent);
      box-shadow:0 12px 28px rgba(0,0,0,.45);
    }

    .canal-header{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:12px;
    }
    .canal-icon{
      width:42px; height:42px; flex-shrink:0;
      border-radius:50%;
      background:var(--badge-bg);
      display:flex; align-items:center; justify-content:center;
      font-size:20px; color:var(--accent);
      border:1px solid var(--badge-border);
    }
    .canal-title{
      font-size:18px; font-weight:700; color:var(--accent); margin:0;
    }
    .canal-desc{
      font-size:15px; line-height:1.5; color:var(--text); white-space:pre-wrap;
    }

    /* Modal */
    #canalModal{
      display:none;
      position:fixed;
      z-index:4000;
      inset:0;
      background:rgba(0,0,0,0.7);
      backdrop-filter:blur(3px);
      justify-content:center;
      align-items:center;
    }
    #canalModal .modal-content{
      background:var(--panel);
      border:2px solid var(--accent);
      border-radius:20px;
      width:90%;
      max-width:700px;
      max-height:85vh;
      overflow-y:auto;
      padding:24px;
      box-shadow:0 20px 50px rgba(0,0,0,.6);
      animation:scaleIn .25s ease;
      position:relative;
    }
    #canalModal h3{
      margin:0 0 16px;
      padding-bottom:10px;
      font-size:22px;
      font-weight:800;
      color:var(--accent);
      border-bottom:1.5px solid var(--border);
      text-align:center;
    }
    #canalModal p{
      margin:0;
      font-size:16px;
      line-height:1.6;
      color:var(--text);
      white-space:pre-wrap;
    }
    #canalModal .close-btn{
      position:absolute;
      top:14px;
      right:16px;
      font-size:24px;
      font-weight:bold;
      background:none;
      border:none;
      cursor:pointer;
      color:var(--text);
      transition:transform .2s;
    }
    #canalModal .close-btn:hover{ transform:scale(1.2); color:var(--accent); }
    @keyframes scaleIn{
      from{ transform:scale(0.9); opacity:0; }
      to{ transform:scale(1); opacity:1; }
    }

    /* Bot√£o voltar */
    .bottom-back{
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      z-index: 1000;
    }
    .bottom-back a{
      display: inline-block;
      background: var(--panel);
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 12px 22px;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease;
    }
    .bottom-back a:hover{
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      color: #fff;
      border-color: transparent;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚òéÔ∏è Canais de Atendimento</h1>
      <button id="btnToggleTheme" class="badge">üåó Tema</button>
    </header>

    <!-- Pesquisa -->
    <div id="searchWrapper">
      <input id="searchInput" type="text" placeholder="üîç Pesquisar canal..." />
    </div>

    <main id="canaisList"></main>
  </div>

  <!-- Modal -->
  <div id="canalModal">
    <div class="modal-content">
      <button class="close-btn" id="closeCanalModal">‚úï</button>
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
    </div>
  </div>

  <div class="bottom-back">
    <a href="operador.html">‚¨ÖÔ∏è Voltar</a>
  </div>

  <script type="module">
    import { db } from "./firebase.js";
    import { collection, query, orderBy, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const list=document.getElementById("canaisList");
    const searchInput=document.getElementById("searchInput");
    const modal=document.getElementById("canalModal");
    const modalTitle=document.getElementById("modalTitle");
    const modalDesc=document.getElementById("modalDesc");
    const closeBtn=document.getElementById("closeCanalModal");

    let cacheDocs=[];

    const q=query(collection(db,"canais"),orderBy("titulo"));
    onSnapshot(q,snap=>{
      cacheDocs=snap.docs.map(d=>({id:d.id,...d.data()}));
      render();
    });

    function render(){
      const term=searchInput.value.toLowerCase();
      list.innerHTML="";
      cacheDocs
        .filter(c=>c.titulo?.toLowerCase().includes(term)||c.descricao?.toLowerCase().includes(term))
        .forEach(canal=>{
          const div=document.createElement("div");
          div.className="canal-card";
          div.innerHTML=`
            <div class="canal-header">
              <div class="canal-icon">üìû</div>
              <h3 class="canal-title">${canal.titulo||"(sem t√≠tulo)"}</h3>
            </div>
            <p class="canal-desc">${(canal.descricao||"").slice(0,120)}${canal.descricao?.length>120?"...":""}</p>
          `;
          div.addEventListener("click",()=>{
            modalTitle.textContent=canal.titulo||"(sem t√≠tulo)";
            modalDesc.textContent=canal.descricao||"";
            modal.style.display="flex";
          });
          list.appendChild(div);
        });
    }

    searchInput.addEventListener("input",render);

    closeBtn.onclick=()=>modal.style.display="none";
    modal.addEventListener("click",e=>{ if(e.target===modal) modal.style.display="none"; });

    // alternar tema
    const btn=document.getElementById("btnToggleTheme");
    btn.onclick=()=>{
      if(document.body.getAttribute("data-theme")==="light"){
        document.body.removeAttribute("data-theme");
      }else{
        document.body.setAttribute("data-theme","light");
      }
    };
  </script>
</body>
</html>
