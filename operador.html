<script type="module">
import { auth, db } from "./firebase.js";
import { doc, getDoc, setDoc, updateDoc, serverTimestamp, onSnapshot }
  from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
import { onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

/* ---------- UI: Indicador de status ---------- */
const statusIcon = document.getElementById("statusIcon");
const statusText = document.getElementById("statusText");
function setStatusUI(online){
  statusIcon.textContent = online ? "üü¢" : "‚ö™";
  statusText.textContent = online ? "Online" : "Offline";
}

/* ---------- Bloco de Notas ---------- */
const noteToggle = document.getElementById("noteToggle");
const notePanel = document.getElementById("notePanel");
const noteEditor = document.getElementById("noteEditor");
const noteClose = document.getElementById("noteClose");

noteToggle.addEventListener("click",()=>notePanel.classList.toggle("active"));
noteClose?.addEventListener("click",()=>notePanel.classList.remove("active"));
window.formatNote=(cmd)=>{ document.execCommand(cmd,false,null); saveNotes(); };

let noteDocRef=null;
async function saveNotes(){
  if(!noteDocRef) return;
  try{
    await setDoc(noteDocRef,{conteudo:noteEditor.innerHTML, atualizado:new Date().toISOString()},{merge:true});
  }catch(e){ console.error("Erro nota:",e); }
}
async function loadNotes(){
  if(!noteDocRef) return;
  try{
    const snap=await getDoc(noteDocRef);
    if(snap.exists()) noteEditor.innerHTML=snap.data().conteudo||"";
  }catch(e){ console.error("Erro carregar nota:",e); }
}
noteEditor.addEventListener("input", saveNotes);

/* ---------- Presen√ßa + Autentica√ß√£o ---------- */
onAuthStateChanged(auth, async (user)=>{
  if(!user){ window.location.href="login.html"; return; }

  const nome = user.displayName || localStorage.getItem("operador") || "";
  if(!nome){ await signOut(auth); window.location.href="login.html"; return; }

  // Notas salvas por UID
  noteDocRef = doc(db,"anotacoes", user.uid);
  loadNotes();

  const statusRef = doc(db,"status_online", nome);

  // Se bloqueado
  try{
    const s = await getDoc(statusRef);
    if(s.exists() && s.data().bloqueado){
      alert("Seu acesso foi bloqueado pelo administrador.");
      await signOut(auth);
      localStorage.removeItem("operador");
      window.location.href="login.html";
      return;
    }
  }catch(e){ console.error(e); }

  // Marca online
  try{
    await setDoc(statusRef,{
      nome, uid:user.uid, online:true,
      forcarLogout:false,
      conectadoEm:serverTimestamp(),
      ultimoPing:serverTimestamp()
    },{merge:true});
    setStatusUI(true);
  }catch(e){ console.error("Erro set online:",e); }

  // Heartbeat
  const ping = setInterval(()=>{ updateDoc(statusRef,{ultimoPing:serverTimestamp(),online:true}).catch(()=>{}); },30000);

  // Escuta mudan√ßas
  let forced = false;
  onSnapshot(statusRef,(snap)=>{
    if(!snap.exists()) return;
    const data = snap.data();
    setStatusUI(!!data.online);
    if (!forced && data.forcarLogout) {
      forced = true;
      alert("Voc√™ foi desconectado pelo administrador.");
      window.location.href="login.html";
    }
  });

  // Ao sair
  window.addEventListener("beforeunload", ()=>{
    clearInterval(ping);
  });

  // Bot√£o sair
  document.getElementById("btnLogout").addEventListener("click",async()=>{
    try{ await updateDoc(statusRef,{online:false,desconectadoEm:serverTimestamp(),forcarLogout:false}); }catch{}
    try{ await signOut(auth); }catch{}
    localStorage.removeItem("operador");
    window.location.href="login.html";
  });
});
</script>

<script>
  // ======== C√°lculo din√¢mico para travar o quadro do script ========
  function computeMaxScriptHeight(){
    const vh = window.innerHeight || document.documentElement.clientHeight;

    const header = document.querySelector('header');
    const controls = document.getElementById('operatorControls');
    const progress = document.querySelector('.progress');
    const alertBox = document.getElementById('tabAlert');
    const actions = document.getElementById('globalActions');
    const shortcuts = document.querySelector('.bottom-shortcuts');

    const above = (header?.offsetHeight||0)
                + (controls?.offsetHeight||0)
                + (progress?.offsetHeight||0)
                + (alertBox?.offsetHeight||0);

    const below = (actions?.offsetHeight||0)
                + (shortcuts?.offsetHeight||0);

    const safety = 40; // folga para margens/paddings
    const maxH = Math.max(240, vh - above - below - safety);
    return maxH;
  }

  // Carregar prefer√™ncias salvas
  function applyOperatorPrefs() {
    const bodySize = Number(localStorage.getItem("fontSizeBody") || 18);
    const btnSize  = Number(localStorage.getItem("fontSizeButtons") || 16);

    const maxH = computeMaxScriptHeight();

    document.querySelectorAll(".screen .script").forEach(el=>{
      el.style.fontSize  = bodySize + "px";
      el.style.maxHeight = maxH + "px"; // üîí nunca passa dos bot√µes e atalhos
      el.style.overflowY = "auto";
    });

    // ‚ö†Ô∏è Ajusta apenas os bot√µes abaixo do quadro:
    document.querySelectorAll("#globalActions button").forEach(el=>{
      el.style.fontSize = btnSize + "px";
    });

    // Mant√©m sliders com o estado atual
    const $ = (id)=>document.getElementById(id);
    $("ctrlFontBody").value    = bodySize;
    $("ctrlFontButtons").value = btnSize;
  }

  // Observa mudan√ßas no fluxo/bot√µes p/ recalcular a trava
  const flowObs = new MutationObserver(applyOperatorPrefs);
  flowObs.observe(document.getElementById('flow'), { childList:true, subtree:true });
  const actionsObs = new MutationObserver(applyOperatorPrefs);
  actionsObs.observe(document.getElementById('globalActions'), { childList:true, subtree:true });

  // Listeners dos sliders
  document.getElementById("ctrlFontBody").addEventListener("input", e=>{
    localStorage.setItem("fontSizeBody", e.target.value);
    applyOperatorPrefs();
  });
  document.getElementById("ctrlFontButtons").addEventListener("input", e=>{
    localStorage.setItem("fontSizeButtons", e.target.value);
    applyOperatorPrefs();
  });

  // Aplica na carga e em redimensionamento
  document.addEventListener("DOMContentLoaded", applyOperatorPrefs);
  window.addEventListener("resize", applyOperatorPrefs);
</script>

<script>
// === Barra de progresso ===
(function(){
  const bar=document.getElementById("bar"); if(!bar) return;
  const setProgress=(p)=>{ const pct=Math.max(0,Math.min(100,Math.round(p)));
    bar.style.width=pct+"%"; bar.setAttribute("aria-valuenow",pct); };
  const actions=document.getElementById("globalActions");
  function isFinalizeElement(el){ if(!el) return false;
    const t=(el.textContent||"").toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'');
    if(/\b(finalizar|fim|encerrar|tabular|concluir)\b/.test(t)) return true;
    const id=(el.id||"").toLowerCase();
    return /final/.test(id)|| (el.dataset&&(el.dataset.finalizar==='1'||el.dataset.action==='finalizar'));
  }
  function scanForFinalize(root){ if(!root) return false;
    return Array.from(root.querySelectorAll("button,a,[role='button']")).some(isFinalizeElement); }
  const observer=new MutationObserver(()=>{ if(scanForFinalize(actions)) setProgress(100); });
  if(actions){ observer.observe(actions,{childList:true,subtree:true});
    if(scanForFinalize(actions)) setProgress(100); }
  document.addEventListener("click",(e)=>{
    const btn=e.target.closest("button,a,[role='button']"); if(!btn) return;
    const t=(btn.textContent||"").toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'');
    if(isFinalizeElement(btn)) setProgress(100);
    if(/\b(voltar.*inicio|inicio|recomecar|reiniciar)\b/.test(t)||btn.id==="btnInicio"){ setProgress(0); }
  });
})();
</script>

<!-- üî• NOVO: Tabula√ß√µes em tempo real (somente o campo "tab" via Firestore) -->
<script type="module">
import { db } from "./firebase.js";
import { collection, onSnapshot } 
  from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

const tabsRealtime = Object.create(null);

/** Obt√©m o id da tela ativa pelo DOM */
function getActiveScreenId(){
  const sec = document.querySelector(".screen.active");
  return sec?.dataset?.id || null;
}

/** Atualiza o title do √≠cone de todas as telas j√° renderizadas */
function updateAllTabIconsTitles(){
  document.querySelectorAll(".screen").forEach(sec=>{
    const id = sec.dataset?.id;
    const icon = sec.querySelector(".tab-icon");
    if(!id || !icon) return;

    // guarda o valor original (do JSON) uma √∫nica vez
    if(!icon.dataset.origTab){
      const raw = (icon.title || "").replace(/^Tabula√ß√£o:\s*/i,"").trim();
      icon.dataset.origTab = raw || "Sem tabula√ß√£o";
    }

    const tabAtual = tabsRealtime[id] ?? icon.dataset.origTab ?? "Sem tabula√ß√£o";
    icon.title = "Tabula√ß√£o: " + tabAtual;
  });
}

/** Patch em renderScreen(def) para aplicar t√≠tulo atualizado ap√≥s cada render */
(function patchRenderScreen(){
  const original = window.renderScreen;
  if(typeof original !== "function") return; // seguran√ßa
  window.renderScreen = function(def){
    // chama o render original
    original(def);
    // atualiza t√≠tulos (inclui a tela rec√©m-renderizada)
    updateAllTabIconsTitles();
  };
})();

/** Patch em showTabulacao(msg) para sempre mostrar o valor mais recente do Firestore */
(function patchShowTabulacao(){
  const original = window.showTabulacao;
  if(typeof original !== "function") return;
  window.showTabulacao = function(_msgIgnorado){
    const activeId = getActiveScreenId();
    // pega o texto em tempo real (ou o original do JSON como fallback)
    const icon = document.querySelector(".screen.active .tab-icon");
    const fallback = icon?.dataset?.origTab || (icon?.title||"").replace(/^Tabula√ß√£o:\s*/i,"").trim() || "Sem tabula√ß√£o";
    const texto = (activeId && tabsRealtime[activeId]) ? tabsRealtime[activeId] : fallback;
    original("‚úî " + texto);
  };
})();

/** Escuta o Firestore e aplica em tempo real */
function observarTabulacoes(){
  const colRef = collection(db, "roteiros");
  onSnapshot(colRef, (snap)=>{
    // atualiza dicion√°rio
    snap.forEach(docSnap=>{
      const data = docSnap.data();
      if(typeof data?.tab === "string"){
        tabsRealtime[docSnap.id] = data.tab;
      }
    });
    // reflete no UI (telas j√° renderizadas)
    updateAllTabIconsTitles();
  });
}

// inicia quando DOM estiver pronto (roteiro.js j√° ter√° feito o bootstrap)
if(document.readyState === "loading"){
  document.addEventListener("DOMContentLoaded", observarTabulacoes, { once:true });
}else{
  observarTabulacoes();
}
</script>
