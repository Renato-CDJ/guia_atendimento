<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roteiro de Atendimento - Operador</title>
  <link rel="stylesheet" href="roteiro.css" />
  <link rel="icon" type="image/png" href="img/operador-de-telemarketing.png">

  <style>
    :root{
      /* Dark: chumbo */
      --accent-dark: #2c2c2c;
      --accent2-dark: #3b3b3b;

      /* Light: laranja */
      --accent-light: #ff5722;
      --accent2-light: #ff9800;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      font-size: 18px; /* letras maiores */
      margin: 0;
      padding: 0;
      background: #0f1113;
      color: #f5f7fa;
    }
    body[data-theme="light"] {
      background: #ffffff;
      color: #2c2c2c; /* letras chumbo no tema claro */
    }
    
    /* ====== T√≠tulo principal ====== */
    .title {
      font-size: clamp(36px, 6vw, 48px);
      font-weight: 900;
      text-align: center;
      margin: 20px 0;
      color: #f5f7fa; /* padr√£o escuro = branco */
    }
    body[data-theme="light"] .title {
      color: #2c2c2c; /* tema claro = chumbo */
    }

    /* ====== T√≠tulos dentro do fluxo (script) ====== */
    #flow h1, #flow h2, #flow h3 {
      font-weight: 700;
      margin: 10px 0;
      color: #f5f7fa; /* padr√£o escuro = branco */
    }
    body[data-theme="light"] #flow h1,
    body[data-theme="light"] #flow h2,
    body[data-theme="light"] #flow h3 {
      color: #2c2c2c; /* tema claro = chumbo */
    }

    @keyframes glow {
      0%,100% { filter: drop-shadow(0 0 6px rgba(255,87,34,.5)); }
      50% { filter: drop-shadow(0 0 18px rgba(255,87,34,.9)); }
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 10px 20px;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 900px;
    }

    /* Barra de pesquisa */
    #searchInput {
      flex: 1 1 500px;
      min-width: 300px;
      padding: 10px 14px;
      border: 1.5px solid var(--accent-dark);
      border-radius: 10px;
      font-size: 16px;
      transition: all .3s ease;
    }
    #searchInput:focus {
      border-color: var(--accent-light);
      box-shadow: 0 0 6px rgba(255,87,34,.5);
      outline: none;
    }

    /* Bot√µes gerais (badge e similares) */
    .badge {
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all .3s ease;
      color: #fff;
      font-size: 16px;
      background: linear-gradient(135deg, #ff5722, #ff9800); /* sempre laranja */
    }
    .badge:hover {
      transform: translateY(-2px) scale(1.02);
      filter: brightness(1.1);
    }

    /* Bot√µes do fluxo (Ativo, Receptivo, Pr√≥xima tela, Tabula√ß√£o, etc.) */
    .badge,
    #globalActions button {
      border: none;
      border-radius: 14px;
      padding: 12px 18px;
      font-weight: 700;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      letter-spacing: 0.5px;
      background: linear-gradient(135deg, #ff5722, #ff5722);
      background-size: 200% 200%;
      transition: all .4s ease;
    }

    /* Anima√ß√£o igual ao bot√£o do login */
    .badge:hover,
    #globalActions button:hover {
      transform: translateY(-3px) scale(1.02);
      filter: brightness(1.1);
      box-shadow: 0 6px 18px rgba(255, 87, 34, 0.4);
      background-position: right center; /* anima o degrad√™ no hover */
    }

    /* Status */
    .status-wrap {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
    }
    .status-indicator {
      font-size: 18px;
      line-height: 1;
    }
    .status-text {
      font-size: 16px;
      font-weight: 600;
    }

    /* Logo/GIF no topo */
    .title-logo {
      position: fixed;      /* fixa no topo */
      top: 10px;            /* dist√¢ncia do topo */
      left: 20%;            /* centraliza horizontalmente */
      transform: translateX(-50%);
      width: 120px;         /* ajuste o tamanho conforme precisar */
      height: auto;         /* mant√©m a propor√ß√£o */
      z-index: 1000;        /* fica acima do conte√∫do */
      pointer-events: none; /* evita que interfira em cliques */
    }

    .title-logo {
      display: block;
      margin: 0 auto 10px; /* centralizado acima do t√≠tulo */
      width: 120px;
      height: auto;
    }

    /* Mensagem de alerta centralizada */
    #tabAlert {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      margin: 20px auto;
      max-width: 800px;
      padding: 12px 20px;
      border-radius: 12px;
      background: rgba(0,0,0,0.25);
      animation: fadeAlert 6s infinite;
    }
    body[data-theme="light"] #tabAlert {
      background: rgba(255, 87, 34, 0.08);
    }
    #tabAlert .msg {
      font-size: 18px;
      font-weight: 500;
      line-height: 1.4;
    }
    @keyframes fadeAlert {
      0%,100% { opacity: 0; transform: translateY(-10px); }
      10%,90% { opacity: 1; transform: translateY(0); }
    }

    /* Barra de progresso */
    .progress { width: 100%; height: 6px; background: rgba(0,0,0,0.2); margin: 10px 0; }
    .progressbar { width: 100%; height: 100%; }
    #bar { width: 0%; height: 100%; background: linear-gradient(90deg, #ff5722, #ff9800); transition: width .4s ease; }
</style>

</head>
<body data-role="operador">
  <div class="container">
    <img src="img/pinto.gif" alt="Logo" class="title-logo">
    <header>
      <div class="toolbar">
        <br>
        <input type="text" id="searchInput" class="select" placeholder="üîç Pesquisar..." />
        <button id="btnToggleTheme" class="badge">üåó Tema</button>
        <button id="btnLogout" class="badge">üö™ Sair</button>
        <div class="status-wrap">
          <span id="statusIcon" class="status-indicator" title="Status">‚ö™</span>
          <span id="statusText" class="status-text">Offline</span>
        </div>
      </div>
    </header>

    <div class="progress"><div class="progressbar"><div id="bar"></div></div></div>

    <div id="tabAlert">
      <div class="msg"><b><i>Caso a liga√ß√£o seja interrompida ou cliente desligou, verifique a tabula√ß√£o no √≠cone (‚úî) </i></b></div>
    </div>

    <main id="flow"></main>
    <div id="globalActions" class="global-actions"></div>
  </div>

  <!-- Modal -->
  <div id="tabModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Tabula√ß√£o</h2>
      <p id="modalText"></p>
    </div>
  </div>

  <div class="bottom-shortcuts">
    <a href="tabulacoes.html">üìë Tabula√ß√µes</a>
    <a href="situacoes.html">üìù Situa√ß√µes</a>
    <a href="canais.html">‚òéÔ∏è Canais</a>
    <button id="noteToggle">üìù Bloco de notas</button>
  </div>

  <div id="notePanel">
    <div id="noteToolbar">
      <button onclick="formatNote('bold')"><b>B</b></button>
      <button onclick="formatNote('italic')"><i>I</i></button>
      <button onclick="formatNote('underline')"><u>U</u></button>
      <button onclick="formatNote('insertUnorderedList')">‚Ä¢ Lista</button>
      <button id="noteClose">‚úï</button>
    </div>
    <div id="noteEditor" contenteditable="true"></div>
  </div>

  <script src="roteiro.js"></script>

<script type="module">
import { auth, db } from "./firebase.js";
import { doc, getDoc, setDoc, updateDoc, serverTimestamp, onSnapshot }
  from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
import { onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

/* ---------- UI: Indicador de status ---------- */
const statusIcon = document.getElementById("statusIcon");
const statusText = document.getElementById("statusText");
function setStatusUI(online){
  statusIcon.textContent = online ? "üü¢" : "‚ö™";
  statusText.textContent = online ? "Online" : "Offline";
}

/* ---------- Bloco de Notas ---------- */
const noteToggle = document.getElementById("noteToggle");
const notePanel = document.getElementById("notePanel");
const noteEditor = document.getElementById("noteEditor");
const noteClose = document.getElementById("noteClose");

noteToggle.addEventListener("click",()=>notePanel.classList.toggle("active"));
noteClose?.addEventListener("click",()=>notePanel.classList.remove("active"));
window.formatNote=(cmd)=>{ document.execCommand(cmd,false,null); saveNotes(); };

let noteDocRef=null;
async function saveNotes(){
  if(!noteDocRef) return;
  try{
    await setDoc(noteDocRef,{conteudo:noteEditor.innerHTML, atualizado:new Date().toISOString()},{merge:true});
  }catch(e){ console.error("Erro nota:",e); }
}
async function loadNotes(){
  if(!noteDocRef) return;
  try{
    const snap=await getDoc(noteDocRef);
    if(snap.exists()) noteEditor.innerHTML=snap.data().conteudo||"";
  }catch(e){ console.error("Erro carregar nota:",e); }
}
noteEditor.addEventListener("input", saveNotes);

/* ---------- Presen√ßa + Autentica√ß√£o ---------- */
onAuthStateChanged(auth, async (user)=>{
  if(!user){ window.location.href="login.html"; return; }

  const nome = user.displayName || localStorage.getItem("operador") || "";
  if(!nome){ await signOut(auth); window.location.href="login.html"; return; }

  // Notas salvas por UID
  noteDocRef = doc(db,"anotacoes", user.uid);
  loadNotes();

  const statusRef = doc(db,"status_online", nome);

  // Se bloqueado
  try{
    const s = await getDoc(statusRef);
    if(s.exists() && s.data().bloqueado){
      alert("Seu acesso foi bloqueado pelo administrador.");
      await signOut(auth);
      localStorage.removeItem("operador");
      window.location.href="login.html";
      return;
    }
  }catch(e){ console.error(e); }

  // Marca online
  try{
    await setDoc(statusRef,{
      nome, uid:user.uid, online:true,
      forcarLogout:false,
      conectadoEm:serverTimestamp(),
      ultimoPing:serverTimestamp()
    },{merge:true});
    setStatusUI(true);
  }catch(e){ console.error("Erro set online:",e); }

  // Heartbeat
  const ping = setInterval(()=>{ updateDoc(statusRef,{ultimoPing:serverTimestamp(),online:true}).catch(()=>{}); },30000);

  // Escuta mudan√ßas
  let forced = false;
  onSnapshot(statusRef,(snap)=>{
    if(!snap.exists()) return;
    const data = snap.data();
    setStatusUI(!!data.online);
    if(!forced && (data.forcarLogout || data.online === false)){
      forced = true;
      alert("Voc√™ foi desconectado pelo administrador.");
      clearInterval(ping);
      signOut(auth).finally(()=>{
        localStorage.removeItem("operador");
        window.location.href="login.html";
      });
    }
  });

  // Ao sair
  window.addEventListener("beforeunload", async ()=>{
    try{ await updateDoc(statusRef,{online:false,desconectadoEm:serverTimestamp()}); }catch{}
    clearInterval(ping);
  });

  // Bot√£o sair
  document.getElementById("btnLogout").addEventListener("click",async()=>{
    try{ await updateDoc(statusRef,{online:false,desconectadoEm:serverTimestamp(),forcarLogout:false}); }catch{}
    try{ await signOut(auth); }catch{}
    localStorage.removeItem("operador");
    window.location.href="login.html";
  });
});
</script>

<script>
// === Barra de progresso ===
(function(){
  const bar=document.getElementById("bar"); if(!bar) return;
  const setProgress=(p)=>{ const pct=Math.max(0,Math.min(100,Math.round(p)));
    bar.style.width=pct+"%"; bar.setAttribute("aria-valuenow",pct); };
  const actions=document.getElementById("globalActions");
  function isFinalizeElement(el){ if(!el) return false;
    const t=(el.textContent||"").toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'');
    if(/\b(finalizar|fim|encerrar|tabular|concluir)\b/.test(t)) return true;
    const id=(el.id||"").toLowerCase();
    return /final/.test(id)|| (el.dataset&&(el.dataset.finalizar==='1'||el.dataset.action==='finalizar'));
  }
  function scanForFinalize(root){ if(!root) return false;
    return Array.from(root.querySelectorAll("button,a,[role='button']")).some(isFinalizeElement); }
  const observer=new MutationObserver(()=>{ if(scanForFinalize(actions)) setProgress(100); });
  if(actions){ observer.observe(actions,{childList:true,subtree:true});
    if(scanForFinalize(actions)) setProgress(100); }
  document.addEventListener("click",(e)=>{
    const btn=e.target.closest("button,a,[role='button']"); if(!btn) return;
    const t=(btn.textContent||"").toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'');
    if(isFinalizeElement(btn)) setProgress(100);
    if(/\b(voltar.*inicio|inicio|recomecar|reiniciar)\b/.test(t)||btn.id==="btnInicio"){ setProgress(0); }
  });
})();
</script>
