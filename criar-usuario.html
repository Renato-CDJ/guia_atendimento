<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Operador</title>
  <link rel="icon" type="image/png" href="img/operador-de-telemarketing.png">
  <style>
    body{font-family:Arial,sans-serif;background:#0f1113;color:#f5f7fa;display:flex;gap:30px;padding:30px;}
    .box,.online-box{background:rgba(0,0,0,0.7);padding:20px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.5);}
    .box{width:350px;text-align:center;}
    .online-box{width:420px;}
    h2,h3{color:#00e676;}
    input,button{margin:6px 0;padding:10px;border-radius:8px;}
    button{cursor:pointer;background:linear-gradient(90deg,#00c853,#00e676);font-weight:bold;}
    .user{display:flex;justify-content:space-between;align-items:center;background:rgba(255,255,255,0.05);margin-bottom:6px;padding:6px;border-radius:6px;}
    .user-actions button{border:none;padding:4px 6px;font-size:12px;color:#fff;border-radius:6px;}
    .edit{background:#2196f3;} .delete{background:#e53935;} .block{background:#ff9800;} .disconnect{background:#9c27b0;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Criar Operadores</h2>
    <input type="text" id="opName" placeholder="Nome do operador" />
    <button id="btnAddOperator">Registrar Operador</button>
    <hr>
    <label>Importar lista (.csv/.xlsx):</label>
    <input type="file" id="fileInput" accept=".csv,.xlsx" />
    <button id="btnUpload">Importar Arquivo</button>
    <div id="msg"></div>
  </div>

  <div class="online-box">
    <h3>👥 Operadores Conectados (<span id="countOnline">0</span>)</h3>
    <div id="onlineList"></div>
    <hr>
    <button id="btnExport">📄 Exportar Relatório (Excel)</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script type="module">
import { db } from "./firebase.js";
import { doc,setDoc,collection,onSnapshot,updateDoc,deleteDoc } 
  from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

const msg=document.getElementById("msg");

// Cadastro único
document.getElementById("btnAddOperator").addEventListener("click",async()=>{
  const nome=document.getElementById("opName").value.trim();
  if(!nome){ msg.textContent="⚠️ Digite um nome."; return; }
  try{
    await setDoc(doc(db,"operadores",nome.toLowerCase()),{nome,criadoEm:new Date().toISOString()});
    msg.textContent=`✅ Operador "${nome}" registrado.`;
  }catch(e){ msg.textContent="Erro: "+e.message; }
});

// Importar lista
document.getElementById("btnUpload").addEventListener("click",async()=>{
  const file=document.getElementById("fileInput").files[0];
  if(!file){ msg.textContent="⚠️ Selecione arquivo."; return; }
  msg.textContent="⏳ Processando...";
  if(file.name.endsWith(".csv")){
    Papa.parse(file,{header:false,complete:async(r)=>{await salvarEmLote(r.data.flat().filter(n=>n));}});
  }else if(file.name.endsWith(".xlsx")){
    const reader=new FileReader();
    reader.onload=async(e)=>{
      const wb=XLSX.read(new Uint8Array(e.target.result),{type:"array"});
      const nomes=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]],{header:1}).flat();
      await salvarEmLote(nomes.filter(n=>n));
    };
    reader.readAsArrayBuffer(file);
  }else msg.textContent="⚠️ Formato inválido.";
});

async function salvarEmLote(nomes){
  let sucesso=0,erros=0;
  for(const n of nomes){
    const clean=String(n).trim(); if(!clean) continue;
    try{ await setDoc(doc(db,"operadores",clean.toLowerCase()),{nome:clean,criadoEm:new Date().toISOString()}); sucesso++; }
    catch(e){erros++; console.error("Erro:",clean,e);}
  }
  msg.textContent=`✅ ${sucesso} cadastrados | ⚠️ ${erros} falhas`;
}

// Painel online
const onlineList=document.getElementById("onlineList");
const countOnline=document.getElementById("countOnline");
let relatorio=[];

onSnapshot(collection(db,"status_online"),(snap)=>{
  onlineList.innerHTML=""; let count=0; relatorio=[];
  snap.forEach(d=>{
    const data=d.data(); if(data.online) count++;
    relatorio.push({nome:data.nome,conectadoEm:data.conectadoEm?.toDate?.()||"",desconectadoEm:data.desconectadoEm?.toDate?.()||""});
    const div=document.createElement("div");
    div.className="user";
    div.innerHTML=`<span>${data.nome} ${data.online?"🟢":"⚪"}</span>
      <div class="user-actions">
        <button class="edit">Editar</button>
        <button class="delete">Excluir</button>
        <button class="block">Bloquear</button>
        <button class="disconnect">Desconectar</button>
      </div>`;
    div.querySelector(".edit").addEventListener("click",async()=>{
      const novo=prompt("Novo nome:",data.nome);
      if(novo) await setDoc(doc(db,"operadores",novo.toLowerCase()),{nome:novo},{merge:true});
    });
    div.querySelector(".delete").addEventListener("click",async()=>{
      if(confirm("Excluir "+data.nome+"?")){
        await deleteDoc(doc(db,"operadores",data.nome.toLowerCase()));
        await deleteDoc(doc(db,"status_online",data.nome));
      }
    });
    div.querySelector(".block").addEventListener("click",async()=>{
      await updateDoc(doc(db,"status_online",data.nome),{bloqueado:true,online:false});
      alert(data.nome+" bloqueado.");
    });
    div.querySelector(".disconnect").addEventListener("click",async()=>{
      await updateDoc(doc(db,"status_online",data.nome),{
        online:false,desconectadoEm:new Date(),forcarLogout:true
      });
    });
    onlineList.appendChild(div);
  });
  countOnline.textContent=count;
});

// Exportar Excel
document.getElementById("btnExport").addEventListener("click",()=>{
  const ws = XLSX.utils.json_to_sheet(relatorio);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Operadores");
  XLSX.writeFile(wb, "relatorio-operadores.xlsx");
});
</script>
</body>
</html>
