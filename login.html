<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roteiro de Atendimento - Login</title>
  <link rel="icon" type="image/png" href="img/operador-de-telemarketing.png">
  <style>
    :root {
      --accent-dark: #2c2c2c;
      --accent2-dark: #2c2c2c;
      --accent-light: #ff5722;
      --accent2-light: #ff9800;
      --danger: #e53935;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f1113;
      color: #f5f7fa;
      transition: background .5s ease, color .5s ease;
      overflow-x: hidden;
    }
    body[data-theme="light"] {
      background: #ffffff;
      color: #1a1a1a;
    }
    
    /* Barra topo */
    .topbar {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
      gap: 10px;
      box-sizing: border-box;
      position: relative;
    }

    /* Bot√£o de Tema */
    .theme-toggle {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 18px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: all .3s ease;
    }
    .theme-toggle:hover { transform: scale(1.1); }

    .error {
      margin-top: 8px;
      color: var(--danger);
      font-size: 13px;
      text-align: center;
    }

    /* T√≠tulo */
    .title {
      font-size: clamp(32px, 7vw, 64px);
      font-weight: 900;
      text-align: center;
      margin-top: 80px; 
      margin-bottom: 300px;
      background: linear-gradient(90deg, #ff5722, #ff9800); /* sempre laranja */
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow-dark 3s infinite ease-in-out, float 4s ease-in-out infinite;
    }

    /* Tema escuro - t√≠tulo sempre laranja */
    body[data-theme="dark"] .title {
      background: linear-gradient(90deg, #ff5722, #ff9800);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow-dark 3s infinite ease-in-out, float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Operador */
    .role-card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
    }
    .role-card .icon img {
      width: clamp(160px, 50%, 150px);
      height: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    .role-card .icon img:hover { transform: scale(1.05); }

    /* Login Box */
#userBox {
  margin-top: 30px;
  padding: 28px 22px;
  border-radius: 20px;
  background: rgba(15, 17, 19, 0.8);
  border: 2px solid var(--accent-dark);
  box-shadow: 0 8px 25px rgba(255, 87, 34, 0.25);
  max-width: 360px;
  width: 90%;
  backdrop-filter: blur(10px);
  transition: all .3s ease;
}
#userBox:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 35px rgba(255, 87, 34, 0.4);
}

body[data-theme="light"] #userBox {
  background: #fff;
  border: 2px solid var(--accent-light);
  box-shadow: 0 6px 20px rgba(255, 87, 34, 0.25);
}

/* Inputs */
#userBox input {
  width: 91%;
  padding: 14px;
  border-radius: 12px;
  border: 1.5px solid rgba(255, 87, 34, 0.3);
  background: rgba(255, 255, 255, 0.05);
  color: inherit;
  font-size: 15px;
  outline: none;
  margin-bottom: 12px;
  transition: all .3s ease;
}
#userBox input:focus {
  border-color: var(--accent-dark);
  box-shadow: 0 0 8px rgba(255, 87, 34, 0.6);
  background: rgba(255, 255, 255, 0.08);
}
body[data-theme="light"] #userBox input {
  background: #fafafa;
  border: 1.5px solid #ddd;
}
body[data-theme="light"] #userBox input:focus {
  border-color: var(--accent-light);
  box-shadow: 0 0 8px rgba(255, 87, 34, 0.4);
}

/* Bot√£o */
#userBox button {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  border: none;
  border-radius: 14px;
  font-weight: 700;
  font-size: 16px;
  color: #fff;
  background: linear-gradient(135deg, #2c2c2c, #3b3b3b, #ff5722, #ff9800);
  background-size: 200% 200%;
  cursor: pointer;
  transition: all .4s ease;
  letter-spacing: 0.5px;
}

#userBox button:hover {
  transform: translateY(-3px) scale(1.02);
  filter: brightness(1.1);
  box-shadow: 0 6px 18px rgba(255, 87, 34, 0.4);
  background-position: right center; /* anima o degrad√™ no hover */
}

    /* Rodap√© √Årea de Qualidade */
.quality {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: clamp(14px, 4vw, 20px);
  font-style: italic;
  font-weight: 600;
  color: #ff5722;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid #ff5722;
  animation: 
    typing 4s steps(20,end) infinite, /* reinicia do zero */
    blink .7s step-end infinite;
  pointer-events: none;
}
body[data-theme="light"] .quality {
  color: #ff5722;
  border-right-color: #ff5722;
}

/* Digita√ß√£o */
@keyframes typing {
  0%   { width: 0; }
  50%  { width: 200px; } /* ajusta ao tamanho do texto */
  100% { width: 0; }     /* volta ao zero pra reiniciar */
}

/* Cursor piscando */
@keyframes blink {
  50% { border-color: transparent; }
}

/* Container central da tela */
.main-wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center; /* centraliza vertical */
  align-items: center;     /* centraliza horizontal */
  min-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}


  </style>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <button id="btnTheme" class="theme-toggle">üåô</button>
  </div>

  <h1 class="title">Roteiro de Atendimento</h1>

  <!-- Operador / Admin -->
  <div class="role-card">
    <div class="icon">
      <img src="img/operador-de-telemarketing.png" alt="Operador de Telemarketing">
    </div>
    <div id="userBox">
      <input type="text" id="loginInput" placeholder="Digite seu usu√°rio ou e-mail" />
      <input type="password" id="password" placeholder="Senha (somente admin)" style="display:none;" />
      <button id="loginBtn">Entrar</button>
      <div id="userError" class="error"></div>
    </div>
  </div>

  <div class="quality">√Årea de Qualidade</div>

<script type="module">
import { getAuth, signInWithEmailAndPassword, signInAnonymously, updateProfile }
  from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
import { app, db } from "./firebase.js";
import { doc, getDoc } 
  from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

const ADM_EMAILS = ["seuemail@dominio.com","admin@gmail.com"];

const auth = getAuth(app);
const loginInput = document.getElementById("loginInput");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const userError = document.getElementById("userError");

// Mostrar campo senha se for email admin
loginInput.addEventListener("input", () => {
  const val = loginInput.value.trim().toLowerCase();
  if (ADM_EMAILS.includes(val)) {
    passwordInput.style.display = "block";
  } else {
    passwordInput.style.display = "none";
    passwordInput.value = "";
  }
});

loginBtn.addEventListener("click", async () => {
  const val = loginInput.value.trim().toLowerCase();

  if (!val) {
    userError.textContent = "Digite um usu√°rio ou e-mail.";
    return;
  }

  // --- Admin ---
  if (ADM_EMAILS.includes(val)) {
    const senha = passwordInput.value;
    if (!senha) {
      userError.textContent = "Digite a senha do administrador.";
      return;
    }
    try {
      await signInWithEmailAndPassword(auth, val, senha);
      window.location.href = "index.html";
    } catch (e) {
      userError.textContent = "Erro: " + e.message;
    }
    return;
  }

  // --- Operador ---
  try {
    const snap = await getDoc(doc(db, "operadores", val));
    if (!snap.exists()) {
      userError.textContent = "Usu√°rio n√£o encontrado.";
      return;
    }

    const cred = await signInAnonymously(auth);
    await updateProfile(cred.user, { displayName: val });

    localStorage.setItem("operador", val);
    window.location.href = "operador.html";
  } catch (e) {
    console.error("Erro login operador:", e);
    userError.textContent = "Erro ao logar: " + (e.message || e.code);
  }
});

// Enter para enviar
loginInput.addEventListener("keypress", e => { if (e.key === "Enter") loginBtn.click(); });
passwordInput.addEventListener("keypress", e => { if (e.key === "Enter") loginBtn.click(); });
</script>

<script>
/* Tema */
(function(){
  const btnTheme=document.getElementById("btnTheme");
  const stored=localStorage.getItem("theme");
  if(stored){ document.body.setAttribute("data-theme",stored); }
  else if(window.matchMedia("(prefers-color-scheme: light)").matches){ document.body.setAttribute("data-theme","light"); }
  else{ document.body.setAttribute("data-theme","dark"); }
  btnTheme.addEventListener("click",()=>{
    const cur=document.body.getAttribute("data-theme");
    const next=cur==="light"?"dark":"light";
    document.body.setAttribute("data-theme",next);
    localStorage.setItem("theme",next);
  });
})();
</script>
</body>
</html>
