<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roteiro de Atendimento - Login</title>
  <link rel="icon" type="image/png" href="img/operador-de-telemarketing.png">
  <style>
    :root {
      --accent-dark: #00c853;
      --accent2-dark: #00e676;
      --accent-light: #ff5722;
      --accent2-light: #ff9800;
      --danger: #e53935;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f1113;
      color: #f5f7fa;
      transition: background .5s ease, color .5s ease;
      overflow-x: hidden;
    }
    body[data-theme="light"] {
      background: #ffffff;
      color: #1a1a1a;
    }
    
    /* Barra topo */
    .topbar {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
      gap: 10px;
      box-sizing: border-box;
      position: relative;
    }

    /* Bot√£o de Tema */
    .theme-toggle {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 18px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: all .3s ease;
    }
    .theme-toggle:hover { transform: scale(1.1); }

    /* Bot√£o ADM */
    .btn-adm {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 28px;
      transition: transform 0.3s ease;
      position: relative;
    }
    .btn-adm:hover {
      transform: scale(1.2);
    }

    /* Dropdown ADM */
    #admFields {
      position: absolute;
      top: 70px;
      right: 20px;
      background: rgba(0,0,0,.85);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.6);
      display: none;
      width: 280px;
    }
    body[data-theme="light"] #admFields {
      background: #f8f8f8;
      box-shadow: 0 6px 18px rgba(0,0,0,.2);
    }

    /* Inputs ADM */
    #admFields input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.3);
      background: rgba(0,0,0,.25);
      color: inherit;
      font-size: 15px;
    }
    body[data-theme="light"] #admFields input {
      background: #fff;
      border: 1px solid #ccc;
      color: #1a1a1a;
    }

    #admFields button {
      width: 98%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, var(--accent-dark), var(--accent2-dark));
      color: #06140b;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform .2s ease, filter .2s ease;
      margin-top: 6px;
    }
    #admFields button:hover { transform: translateY(-2px); filter: brightness(1.1); }
    body[data-theme="light"] #admFields button {
      background: linear-gradient(90deg, var(--accent-light), var(--accent2-light));
      color: #fff;
    }

    .error {
      margin-top: 8px;
      color: var(--danger);
      font-size: 13px;
      text-align: center;
    }

    /* T√≠tulo */
    .title {
      font-size: clamp(28px, 6vw, 60px);
      font-weight: 900;
      text-align: center;
      margin-top: 100px; 
      margin-bottom: 30px;
      background: linear-gradient(90deg, var(--accent-dark), var(--accent2-dark));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow-dark 3s infinite ease-in-out;
    }
    body[data-theme="light"] .title {
      background: linear-gradient(90deg, var(--accent-light), var(--accent2-light));
      -webkit-background-clip: text;
      background-clip: text;
      animation: glow-light 3s infinite ease-in-out;
    }

    @keyframes glow-dark {
      0%,100% { filter: drop-shadow(0 0 6px rgba(0,200,83,.5)); }
      50% { filter: drop-shadow(0 0 18px rgba(0,200,83,.9)); }
    }
    @keyframes glow-light {
      0%,100% { filter: drop-shadow(0 0 6px rgba(255,87,34,.5)); }
      50% { filter: drop-shadow(0 0 18px rgba(255,87,34,.9)); }
    }

    /* Operador */
    .role-card {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .role-card:hover { transform: scale(1.05); }
    .role-card .icon img {
      width: clamp(160px, 50%, 150px);
      height: auto;
      object-fit: contain;
    }

    /* Login Operador */
    #userBox {
      margin-top: 20px;
      padding: 18px;
      border-radius: 14px;
      background: rgba(0,0,0,.4);
      box-shadow: 0 4px 14px rgba(0,0,0,.5);
      max-width: 320px;
      width: 90%;
    }
    body[data-theme="light"] #userBox {
      background: #f3f3f3;
      box-shadow: 0 4px 14px rgba(0,0,0,.15);
    }

    #userBox input {
      width: 90%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.3);
      background: rgba(0,0,0,.25);
      color: inherit;
      font-size: 16px;
      outline: none;
    }
    body[data-theme="light"] #userBox input {
      background: #fff;
      border: 1px solid #ccc;
      color: #1a1a1a;
    }

    #userBox button {
      width: 90%;
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      background: linear-gradient(90deg, var(--accent-dark), var(--accent2-dark));
      cursor: pointer;
      transition: transform .2s ease, filter .2s ease;
    }
    #userBox button:hover { transform: translateY(-2px); filter: brightness(1.1); }
    body[data-theme="light"] #userBox button {
      background: linear-gradient(90deg, var(--accent-light), var(--accent2-light));
      color: #fff;
    }

    /* Rodap√© √Årea de Qualidade */
    .quality {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(14px, 4vw, 20px);
      font-style: italic;
      font-weight: 600;
      color: #00e676;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00e676;
      width: 0;
      animation: typing 2s steps(20,end), blink .7s step-end infinite alternate, fadeCycle 3s infinite;
      pointer-events: none;
    }
    body[data-theme="light"] .quality {
      color: #ff5722;
      border-right-color: #ff5722;
    }

    @keyframes typing { from { width: 0; } to { width: 200px; } }
    @keyframes blink { 50% { border-color: transparent; } }
    @keyframes fadeCycle { 0%,70%,100% { opacity: 0; } 10%,60% { opacity: 1; } }

  </style>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <button id="btnTheme" class="theme-toggle">üåô</button>
    <button id="btnAdm" class="btn-adm">‚öôÔ∏è</button>
    <!-- ADM dropdown -->
    <div id="admFields">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Senha" />
      <button id="loginBtn">Entrar</button>
      <div id="error" class="error"></div>
    </div>
  </div>

  <h1 class="title">Roteiro de Atendimento</h1>

  <!-- Operador -->
  <div class="role-card">
    <div class="icon">
      <img src="img/operador-de-telemarketing.png" alt="Operador de Telemarketing">
    </div>
    <div id="userBox">
      <input type="text" id="userName" placeholder="Digite seu usu√°rio" />
      <button id="userLoginBtn">Entrar</button>
      <div id="userError" class="error"></div>
    </div>
  </div>

  <div class="quality">√Årea de Qualidade</div>

<script type="module">
import { getAuth, signInWithEmailAndPassword, signInAnonymously, updateProfile }
  from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
import { app, db } from "./firebase.js";
import { doc, getDoc } 
  from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

const ADM_EMAILS = ["seuemail@dominio.com","admin@gmail.com"];

const auth = getAuth(app);
const btnAdm = document.getElementById("btnAdm");
const admFields = document.getElementById("admFields");
const loginBtn = document.getElementById("loginBtn");
const errorDiv = document.getElementById("error");

const userNameInput = document.getElementById("userName");
const userLoginBtn = document.getElementById("userLoginBtn");
const userError = document.getElementById("userError");

// Toggle ADM dropdown
btnAdm.addEventListener("click", () => {
  admFields.style.display = admFields.style.display === "block" ? "none" : "block";
});

// Login Admin
loginBtn?.addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    await signInWithEmailAndPassword(auth, email, password);
    if (ADM_EMAILS.includes(email)) {
      window.location.href = "index.html";
    } else {
      errorDiv.textContent = "Este e-mail n√£o tem acesso de administrador.";
    }
  } catch (e) {
    errorDiv.textContent = "Erro: " + e.message;
  }
});

// Login Operador
async function loginOperador() {
  const nome = userNameInput.value.trim().toLowerCase();
  if (!nome) {
    userError.textContent = "Digite um usu√°rio v√°lido.";
    return;
  }

  try {
    const snap = await getDoc(doc(db,"operadores",nome));
    if (!snap.exists()) {
      userError.textContent = "Usu√°rio n√£o encontrado.";
      return;
    }

    // autentica anonimamente
    const cred = await signInAnonymously(auth);

    // define displayName para sabermos quem √© no operador.html
    await updateProfile(cred.user,{ displayName: nome });

    localStorage.setItem("operador", nome);
    window.location.href = "operador.html";

  } catch (e) {
    console.error("Erro login operador:",e);
    userError.textContent = "Erro ao logar: " + (e.message || e.code);
  }
}
userLoginBtn?.addEventListener("click", loginOperador);
userNameInput?.addEventListener("keypress", e => { if(e.key==="Enter") loginOperador(); });
</script>

<script>
/* Tema */
(function(){
  const btnTheme=document.getElementById("btnTheme");
  const stored=localStorage.getItem("theme");
  if(stored){ document.body.setAttribute("data-theme",stored); }
  else if(window.matchMedia("(prefers-color-scheme: light)").matches){ document.body.setAttribute("data-theme","light"); }
  else{ document.body.setAttribute("data-theme","dark"); }
  btnTheme.addEventListener("click",()=>{
    const cur=document.body.getAttribute("data-theme");
    const next=cur==="light"?"dark":"light";
    document.body.setAttribute("data-theme",next);
    localStorage.setItem("theme",next);
  });
})();
</script>
</body>
</html>
