<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roteiro de Atendimento - Login</title>
  <link rel="icon" type="image/png" href="img/operador-de-telemarketing.png">

  <style>
    :root {
      --accent-dark: #00c853;
      --accent2-dark: #00e676;
      --accent-light: #ff5722;
      --accent2-light: #ff9800;
      --danger: #e53935;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f1113;
      color: #f5f7fa;
      transition: background .5s ease, color .5s ease;
      overflow-x: hidden; /* üîπ evita barra horizontal */
    }
    body[data-theme="light"] {
      background: #ffffff;
      color: #1a1a1a;
    }
    
    /* Barra topo */
    .topbar {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
      gap: 10px;
      box-sizing: border-box;
    }

    /* Bot√£o de Tema */
    .theme-toggle {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 18px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: all .3s ease;
    }
    .theme-toggle:hover { transform: scale(1.1); }

    /* Bot√£o ADM */
    .btn-adm {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 28px;
      transition: transform 0.3s ease;
    }
    .btn-adm:hover {
      transform: scale(1.2);
    }

    /* T√≠tulo */
    .title {
      font-size: clamp(28px, 6vw, 60px);
      font-weight: 900;
      text-align: center;
      margin-top: 180px; 
      margin-bottom: 40px;
      background: linear-gradient(90deg, var(--accent-dark), var(--accent2-dark));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow-dark 3s infinite ease-in-out;
    }
    body[data-theme="light"] .title {
      background: linear-gradient(90deg, var(--accent-light), var(--accent2-light));
      -webkit-background-clip: text;
      background-clip: text;
      animation: glow-light 3s infinite ease-in-out;
    }

    @keyframes glow-dark {
      0%,100% { filter: drop-shadow(0 0 6px rgba(0,200,83,.5)); }
      50% { filter: drop-shadow(0 0 18px rgba(0,200,83,.9)); }
    }
    @keyframes glow-light {
      0%,100% { filter: drop-shadow(0 0 6px rgba(255,87,34,.5)); }
      50% { filter: drop-shadow(0 0 18px rgba(255,87,34,.9)); }
    }

    /* √çcone Operador centralizado */
    .role-card {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .role-card:hover { transform: scale(1.05); }
    .role-card .icon img {
      width: clamp(180px, 60%, 150px);
      height: auto;
      object-fit: contain;
    }
    .role-card .label {
      font-size: clamp(20px, 5vw, 42px);
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent-dark), var(--accent2-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow-dark 3s infinite ease-in-out;
    }
    body[data-theme="light"] .role-card .label {
      background: linear-gradient(90deg, var(--accent-light), var(--accent2-light));
      -webkit-background-clip: text;
      background-clip: text;
      animation: glow-light 3s infinite ease-in-out;
    }

    /* Login ADM */
    .role-inputs {
      margin-top: 30px;
      display: none;
      text-align: center;
      width: 100%;
      max-width: 360px;
    }
    .role-inputs input {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px auto;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.3);
      background: rgba(0,0,0,.25);
      color: inherit;
      font-size: 16px;
      outline: none;
    }
    body[data-theme="light"] .role-inputs input {
      background: #fff;
      border: 1px solid #ccc;
      color: #1a1a1a;
    }

    .role-inputs button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg, var(--accent-dark), var(--accent2-dark));
      color: #06140b;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: transform .2s ease, filter .2s ease;
      margin-top: 10px;
    }
    .role-inputs button:hover { transform: translateY(-2px); filter: brightness(1.1); }
    body[data-theme="light"] .role-inputs button {
      background: linear-gradient(90deg, var(--accent-light), var(--accent2-light));
      color: #fff;
    }

    .error {
      margin-top: 10px;
      color: var(--danger);
      font-size: 14px;
      text-align: center;
    }

    /* Rodap√© √Årea de Qualidade */
    .quality {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(14px, 4vw, 20px);
      font-style: italic;
      font-weight: 600;
      color: #00e676;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00e676;
      width: 0;
      animation: typing 2s steps(20,end), blink .7s step-end infinite alternate, fadeCycle 3s infinite;
      pointer-events: none;
    }
    body[data-theme="light"] .quality {
      color: #ff5722;
      border-right-color: #ff5722;
    }

    @keyframes typing { from { width: 0; } to { width: 200px; } }
    @keyframes blink { 50% { border-color: transparent; } }
    @keyframes fadeCycle { 0%,70%,100% { opacity: 0; } 10%,60% { opacity: 1; } }

    /* üì± RESPONSIVIDADE */
    @media (max-width: 768px) {
      .title { margin-top: 120px; }
      .role-card .icon img { width: 60%; }
    }
    @media (max-width: 480px) {
      .topbar { justify-content: center; padding: 12px; }
      .title { margin-top: 80px; font-size: clamp(22px, 7vw, 34px); }
      .role-card .label { font-size: clamp(18px, 6vw, 28px); }
      .role-inputs { max-width: 90%; }
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <button id="btnTheme" class="theme-toggle">üåô</button>
    <button id="btnAdm" class="btn-adm">‚öôÔ∏è</button>
  </div>

  <h1 class="title">Roteiro de Atendimento</h1>

  <!-- √çcone Operador -->
  <div class="role-card" id="btnOperador">
    <div class="icon">
      <img src="img/operador-de-telemarketing.png" alt="Operador de Telemarketing">
    </div>
    <div class="label">Logar</div>
  </div>

  <!-- Campos login ADM -->
  <div id="admFields" class="role-inputs">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" />
    <button id="loginBtn">Entrar</button>
    <div id="error" class="error"></div>
  </div>

  <!-- Assinatura fixa -->
  <div class="quality">√Årea de Qualidade</div>

  <script type="module">
    import { getAuth, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { app } from "./firebase.js";

    const ADM_EMAILS = [
      "seuemail@dominio.com", 
      "admin@gmail.com"
    ];

    const auth = getAuth(app);
    const btnOperador = document.getElementById("btnOperador");
    const btnAdm = document.getElementById("btnAdm");
    const admFields = document.getElementById("admFields");
    const loginBtn = document.getElementById("loginBtn");
    const errorDiv = document.getElementById("error");

    // Operador ‚Üí vai direto
    btnOperador.addEventListener("click", () => {
      window.location.href = "operador.html";
    });

    // Administrador ‚Üí mostra login
    btnAdm.addEventListener("click", () => {
      admFields.style.display = "block";
    });

    // Login Admin
    loginBtn?.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        if (ADM_EMAILS.includes(email)) {
          window.location.href = "index.html";
        } else {
          errorDiv.textContent = "Este e-mail n√£o tem acesso de administrador.";
        }
      } catch (e) {
        errorDiv.textContent = "Erro: " + e.message;
      }
    });

  </script>

  <script>
  (function(){
    const btnTheme = document.getElementById("btnTheme");

    // aplica tema salvo ou preferido
    const stored = localStorage.getItem("theme");
    if (stored) {
      document.body.setAttribute("data-theme", stored);
    } else if (window.matchMedia("(prefers-color-scheme: light)").matches) {
      document.body.setAttribute("data-theme","light");
    } else {
      document.body.setAttribute("data-theme","dark");
    }

    // alterna ao clicar
    btnTheme.addEventListener("click", () => {
      const cur = document.body.getAttribute("data-theme");
      const next = cur === "light" ? "dark" : "light";
      document.body.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });
  })();
</script>

</body>
</html>
